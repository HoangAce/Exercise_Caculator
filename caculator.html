<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caculator</title>
    <script src="caculator.js" defer></script>
    <link rel="stylesheet" href="caculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator--add" data-action="add">+</button>
                <button class="key--operator--subtract" data-action="subtract">-</button>
                <button class="key--operator--multiply" data-action="multiply">&times;</button>
                <button class="key--operator--divide" data-action="divide">/</button>
                <button class="number7">7</button>
                <button class="number8">8</button>
                <button class="number9">9</button>
                <button class="number4">4</button>
                <button class="number5">5</button>
                <button class="number6">6</button>
                <button class="number1">1</button>
                <button class="number2">2</button>
                <button class="number3">3</button>
                <button class="number0">0</button>
                <button class="decimal" data-action="decimal">.</button>
                <button class="clear" data-action="clear">C</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

</body>

</html>
